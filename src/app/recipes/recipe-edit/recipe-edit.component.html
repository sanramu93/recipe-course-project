<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="recipeForm.invalid">
            Save</button>
          <button (click)="onCancel()" type="button" class="btn btn-danger">Cancel</button>
        </div>
        <!-- Name -->
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" class="form-control" formControlName="name">
            </div>
          </div>
        </div>
        <!-- Image URL-->
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="imagePath">Image URL</label>
              <input #imagePath type="text" id="imagePath" class="form-control" formControlName="imagePath">
            </div>
          </div>
        </div>
        <!-- Image -->
        <div class="row">
          <div class="col-xs-12">
            <img [src]="imagePath.value" class="img-responsive">
          </div>
        </div>
        <!-- Description -->
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="imagePath">Description</label>
              <textarea type="text" id="imagePath" class="form-control" rows="6" formControlName="description">
              </textarea>
            </div>
          </div>
        </div>
        <!--Ingredients  -->
        <div class="row">
          <div class="col-xs-12" formArrayName="ingredients">
            <div *ngFor="let ingredientCtrl of controls; let i = index" class="row" [formGroupName]="i"
              style="margin-top: 10px;">
              <div class="col-xs-8">
                <input type="text" class="form-control" formControlName="name">
              </div>
              <div class="col-xs-2">
                <input type="number" class="form-control" formControlName="amount">
              </div>
              <div class="col-xs-2">
                <button (click)="onDeleteIngredient(i)" type="button" class="btn btn-danger">X</button>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-xs-12">
                <button type="button" class="btn btn-success" (click)="onAddIngredient()">Add Ingredient</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
